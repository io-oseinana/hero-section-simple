<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero Section | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <main role="main">
      <header class="hero-section">
        <section class="page-body">
          <div class="content">
            <section class="section-hero">
              <div class="wrapper">
                <div class="wrapper-hero-message">
                  <div class="text-pair">
                    <h1>Well crafted abstract images</h1>
                    <p>
                      High quality abstract images for your projects, wallpaper
                      and presentations
                    </p>
                  </div>
                  <div class="cta-button-container">
                    <a href="#" rel="noopener" class="cta-button primary-button" aria-label="Learn more about our abstract images"
                      ><span>
                        Learn more
                      </span></a
                    >
                    <a
                      href="#"
                      rel="noopener"
                      class="cta-button secondary-button"
                      aria-label="See pricing for our abstract images"
                    >
                    <span>
                      See pricing
                    </span>
                      </a
                    >
                  </div>
                </div>
                <div class="wrapper-hero-image">
                  <img src="./img/prism.webp" alt="Prism Hero Image" />
                </div>
              </div>
            </section>
          </div>
        </section>
      </header>
    </main>
    <footer>
      <div class="credits">
        A challenge by
        <a
          href="https://www.greatfrontend.com/projects?ref=challenges"
          target="_blank"
          >GreatFrontEnd Projects</a
        >. Built by
        <a href="https://www.greatfrontend.com/u/your_username" target="_blank"
          >Osei-Bonsu Isaac</a
        >.
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
